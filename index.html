<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="slime.js"></script>
    <title>Slime5</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body style="background: black;">
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div style="width:760px; height:380px; margin: 100px auto">
                <canvas id="game" width="760" height="380" style="background: blue;"></canvas>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Settings <small>that are cool</small></h1>
                </div>
            </div>
            <div class="row">
                <form action="javascript:">
                    <div class="form-group">
                        <label for="ball_radius">Ball radius</label>
                        <input type="number" value="25" id="ball_radius"/>
                    </div>
                    <div class="form-group">
                        <label for="slime_radius">Slime radius</label>
                        <input type="number" value="50" id="slime_radius"/>
                    </div>
                    <div class="form-group">
                        <label for="timing_multiplier">Speed multiplier</label>
                        <input type="text" value="1" id="timing_multiplier"/>
                    </div>
                    <div class="form-group">
                        <label for="super_slime">Scores until super slime</label>
                        <input type="number" value="3" id="super_slime"/>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="battle_mode"/> Allow jumps over net
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Apply</button>
                </form>
            </div>
        </div>
        <script>
            var game = new Game($('#game')[0], {});
            function applySettings()
            {
                var settings = {
                    ball_radius: parseFloat($('#ball_radius').val()),
                    slime_radius: parseFloat($('#slime_radius').val()),
                    timing_multiplier: parseFloat($('#timing_multiplier').val()),
                    battle_mode: $('#battle_mode')[0].checked,
                    scoring_run_for_super: parseInt($('#super_slime').val())
                };
                game.applySettings(settings);
                return false;
            }
            $('form').submit(applySettings)
        </script>
    </div>
</div>
</body>
</html>
